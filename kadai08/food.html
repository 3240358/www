    <main>
        <section>
            <h2 id="4">クロワッサン</h2>
            <p>クロワッサンは、フランス語で「三日月」を意味し、バターを折り込んだ生地を何層にも重ねて焼き上げたパンのことです。</p>
            <img src="img/food1.jpg">
        </section>
        <section>
            <h3 id="5">カヌレ</h3>
            <p>カヌレは、フランスのボルドー地方発祥の伝統的な焼き菓子です。正式名称は「カヌレ・ド・ボルドー」といい、カヌレとはフランス語で「溝のある」という意味で、その名の通り、表面に溝のある独特の形が特徴です。</p>
            <img src="img/food2.jpg">
        </section>
        <section>
            <h4 id="6">マカロン</h4>
            <p>マカロンは、卵白・砂糖・アーモンドを主な材料と焼き菓子の一種です。形状は、直径数センチメートルの円盤を２枚重ねた形をしています。</p>
            <img src="img/food3.jpg">
        </section>
