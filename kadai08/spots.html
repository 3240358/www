<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>観光スポット紹介</h1>
        <nav>
            <ul>
                <li><a href="#1">凱旋門</a></li>
                <li><a href="#2">エッフェル塔</a></li>
                <li><a href="#3">ヴェルサイユ宮殿</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="spots">
            <h2 id="1">凱旋門</h2>
            <p>戦争の勝利を記念して凱旋式を行うために建てられた門であり、ナポレオン・ボナパルトがフランスのパリに作らせた。</p>
            <div class="image-container">
            <img src="img/spot1.jpg" alt="凱旋門">
            </div>
        </section>
        <section class="spots">
            <h3 id="2">エッフェル塔</h3>
            <p>フランスのパリにある高さ324メートルの鉄骨構造の塔で、1889年のパリ万博博覧会のために建設された。今ではパリのシンボルとして知られている。</p>
            <div class="image-container">
            <img src="img/spot2.jpg" alt="エッフェル塔">
            </div>
        </section>
        <section class="spots">
            <h4 id="3">ヴェルサイユ宮殿</h4>
            <p>ヴェルサイユ宮殿は、フランスのパリ郊外にある宮殿で、ルイ14世が建設を命じ17世紀から18世紀にかけてフランスの王室の居城、そして政治の中心として栄えた。</p>
            <div class="image-container">
            <img src="img/spot3.jpg" alt="ヴェルサイユ宮殿">
            </div>
        </section>
    </main>
</body>
</html>
